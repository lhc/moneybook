{% extends "core/base.html" %}

{% load i18n %}

{% block content %}
  <!-- Begin Page Content -->
  <div class="container-fluid">

    <div class="row">
      <div class="col-xl-12 col-md-12 mb-12">

        <div class="card shadow mb-12">
          <div class="card-header">
            <h4 class="m-0 font-weight-bold text-primary">
              {% translate "Members" %}
            </h4>
          </div>
          <div class="card-body">

            <table class="table table-striped table-hover table-sm">
              <thead>
                <tr>
                  <th>
                    #
                  </th>
                  <th>
                    {% translate "Name" %}
                  </th>
                  <th>
                    {% translate "Start Membership" %}
                  </th>
                </tr>
              </thead>
              <tbody>
                {% for member in members %}
                  <tr>
                    <td>
                      {{ member.number }}
                    </td>
                    <td>
                      {{ member.name }}
                    </td>
                    <td>
                      {{ member.current_membership.start }}
                    </td>
                  </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- /.container-fluid -->
{% endblock content %}
